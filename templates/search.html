<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
 
   <div class="container mt-3 p-3" style="margin-bottom: 100px;">
      <h3 class="text-center">You have searched for {{query}}</h3>
      <div class="row">
         {% for i in pro %}
         
         <div class="col-12 col-md-4 p-5 mt-3 height=100%">
             <a href="#"><img src="{{i.image.url}}" class="img-fluid border"></a>
             <h5 class="text-center mt-3 mb-3">{{i.name}}</h5>
             <h5 class="text-center mt-3 mb-3 bi bi-currency-rupee">Rs.{{i.price}}</h5>
             <p class="text-center"><a class="btn btn-success" href="{% url 'shop:details' i.id %}" >Details</a></p>
         </div>
              {% empty %}
                  <h3 class="text-center">no results found</h3>
         {% endfor %}
     </div>
 </div>
{% endblock %}
