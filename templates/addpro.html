<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>add product</h2>
<div class="container px-2 mb-5 bg-success">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

    <div class="col">
      <label for="username" class="form-label">Name:</label>
      <input type="text" class="form-control" placeholder="User name" name="n">
    </div>
    <div class="col">
        <label for="inputPassword4" class="form-label">image:</label>
          <input type="file" class="form-control" placeholder="image" name="i">
    </div>
    <br>
    <div class="col">
        <label for="inputPassword4" class="form-label">description:</label>
          <input type="text" class="form-control" placeholder="description" name="d">
    </div>
    <br>
    <div class="col">
        <label for="inputPassword4" class="form-label">stock:</label>
          <input type="number" class="form-control" placeholder="stock" name="s">
    </div>
    <br>
    <div class="col">
        <label for="inputPassword4" class="form-label">price:</label>
          <input type="number" class="form-control" placeholder="price" name="p">
    </div>
    <br>
    <div class="col">
        <label for="inputPassword4" class="form-label">category:</label>
          <select name="c" id="">
            {% for i in links %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
          </select>
    </div>

    <label for="">Submit</label>
    <input type="submit">
    </form>
</div>
{% endblock %}
